<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <tr>
            <th>SI.NO</th>
            <th class="column">Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Biscuit</td>
            <td>2</td>
            <td>30</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dark Fantasty</td>
            <td>3</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Wonder Cake</td>
            <td>1</td>
            <td>40</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Soap</td>
            <td>1</td>
            <td>35</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Oil</td>
            <td>1</td>
            <td>140</td>
        </tr>
        <tr>
            <td colspan="2"  rowspan="1"></td>
            <td>10</td>
            <td> 302</td>
        </tr>
        <tfoot>
            <td colspan="2"></td>
            <td>Total</td>
            <td> Rs.302.00</td>
        </tfoot>
    </table>    
</body>
</html>
