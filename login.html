<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="login-page">
        <div class="login">
            <h2>Login to your Account</h2>
            <p>Login using socail networks</p>
            <div class="social-media">
                <div class="facebook"><i class="fa-brands fa-facebook"></i></div>
                <div class="google"><i class="fa-brands fa-google"></i></div>
                <div class="linkedin"><i class="fa-brands fa-linkedin-in"></i></div>
            </div>
            <div class="line">
                <div></div>
                <p>or

                </p>
                <div></div>
            </div> 
            <div class="input">
            <input type="email" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <p><a href="#">Forgot Password?</a></p>
            <button type="button">Login</button>
            </div>
        </div>
        <div class="signup">
            <h2>New Here?</h2>
            <p>Sign up now and grap existing rewards</p>
            <button type="submit">Sign Up</button>
        </div>
    </div>
</body>
</html>
